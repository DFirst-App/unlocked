<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DFirst WebBots Lab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: dark;
      --bg: #0f1117;
      --panel: #171b24;
      --panel-strong: #1f2531;
      --accent: #00d2ff;
      --accent-2: #ff7a18;
      --text: #f5f7ff;
      --muted: #98a2bd;
      --border: rgba(255,255,255,0.08);
      --success: #24d970;
      --danger: #ff5f6d;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: radial-gradient(circle at top right, rgba(0, 210, 255, 0.25), transparent 40%), var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .grid-bg {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image: linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 48px 48px;
      z-index: 0;
    }

    .page {
      position: relative;
      z-index: 1;
      width: min(420px, 92vw);
      margin: 0 auto;
      min-height: 100vh;
      padding: 40px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }

    .card {
      width: 100%;
      background: var(--panel);
      border-radius: 24px;
      padding: 26px;
      box-shadow: 0 18px 45px rgba(4, 6, 12, 0.55);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .card h2 {
      margin: 0;
      font-size: 22px;
      color: var(--text);
      font-weight: 600;
    }

    .card p {
      margin: 0;
      color: var(--muted);
      text-align: center;
      line-height: 1.5;
      font-size: 15px;
    }

    .oauth-card {
      width: 100%;
      background: var(--panel-strong);
      border-radius: 16px;
      border: 1px solid var(--border);
      padding: 20px;
      box-shadow: 0 12px 30px rgba(5, 6, 11, 0.5);
    }

    .oauth-card h3 {
      margin: 0 0 10px;
      font-size: 20px;
      font-weight: 600;
      color: var(--text);
    }

    .oauth-card p {
      margin: 0 0 16px;
      text-align: left;
      color: var(--muted);
    }

    .btn {
      width: 100%;
      height: 46px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      display: inline-flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-primary {
      background: #ff444f;
      color: #ffffff;
      box-shadow: 0 10px 20px rgba(255, 68, 79, 0.35);
    }

    .btn-secondary {
      background: #0891b2;
      color: #ffffff;
      box-shadow: 0 10px 20px rgba(8, 145, 178, 0.25);
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .divider {
      width: 100%;
      display: flex;
      align-items: center;
      gap: 12px;
      color: #94a3b8;
      font-size: 13px;
      margin: 16px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #e2e8f0;
    }

    .api-link {
      font-size: 13px;
      color: var(--muted);
      opacity: 0.6;
      cursor: default;
    }

    .powered-by {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--muted);
    }

    .powered-by span:last-child {
      font-size: 18px;
      font-weight: 700;
      color: #ff444f;
      text-transform: lowercase;
      letter-spacing: 0.06em;
    }

    footer {
      font-size: 12px;
      color: #94a3b8;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <main class="page">
    <div class="card">
      <p>Connect to deposit, withdraw, and trade on Deriv</p>
      <div class="oauth-card">
        <h3>Connect with Deriv</h3>
        <p>Sign in with your Deriv account to start trading</p>
        <a class="btn btn-primary" href="/unlocked/app/">Connect Account</a>
        <div class="divider">Don't have an account yet?</div>
        <a class="btn btn-secondary" href="https://track.deriv.com/_30qaRjl291dMjdsyM5hasGNd7ZgqdRLk/1/" target="_blank" rel="noopener">
          Create Deriv Account
        </a>
      </div>
      <span class="api-link">Use API Key Instead</span>
      <div class="powered-by">
        <span>Powered by</span>
        <span>deriv</span>
      </div>
    </div>

    <footer>Â© <span id="year"></span> DFirst Automation Lab</footer>
  </main>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
