name: Deploy Web App

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'utils/**'
      - 'WebBots/**'
      - 'index.html'
      - 'download.html'
      - 'package.json'
      - 'app.json'
      - '.github/workflows/deploy-web.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Verify Expo CLI
        run: |
          npx expo --version
          echo "Expo CLI verified"

      - name: Create google-services.json
        run: |
          echo '{
            "project_info": {
              "project_number": "000000000000",
              "project_id": "dfirst-mobile",
              "storage_bucket": "dfirst-mobile.appspot.com"
            },
            "client": [{
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                "android_client_info": {
                  "package_name": "com.anonymous.DFirst"
                }
              },
              "api_key": [{
                "current_key": "dummy_key"
              }]
            }]
          }' > google-services.json

      - name: Build web app
        run: |
          # Export Expo app to root first (Expo expects this)
          npx expo export --platform web --output-dir web-build-temp

      - name: Setup landing page and web app structure
        run: |
          # Create app subdirectory
          mkdir -p web-build/app
          
          # Move all Expo app files to /app subdirectory
          if [ -d "web-build-temp" ]; then
            # Use cp then rm to ensure all files are moved correctly
            cp -r web-build-temp/* web-build/app/ 2>/dev/null || true
            cp -r web-build-temp/.* web-build/app/ 2>/dev/null || true
            # Remove temp directory
            rm -rf web-build-temp
          fi
          
          # Copy landing page to root
          cp index.html web-build/index.html
          
          # Copy .nojekyll to root (critical for GitHub Pages to serve _expo files)
          if [ -f ".nojekyll" ]; then
            cp .nojekyll web-build/.nojekyll
            echo "✅ Copied .nojekyll to web-build root"
          else
            # Create .nojekyll if it doesn't exist
            touch web-build/.nojekyll
            echo "✅ Created .nojekyll in web-build root"
          fi
          
          # Copy WebBots dashboard (static)
          if [ -d "WebBots" ]; then
            cp -r WebBots web-build/WebBots
            echo "✅ Copied WebBots dashboard to web-build/WebBots"
          fi
          
          echo "Files moved to web-build/app/:"
          ls -la web-build/app/ | head -20 || true
          
      - name: Fix web app paths for subdirectory
        run: |
          # Fix paths in the web app to work from /app
          if [ -f "web-build/app/index.html" ]; then
            echo "Fixing web app index.html paths..."
            
            # Check if base tag already exists
            if ! grep -q '<base href' web-build/app/index.html; then
              echo "Adding base tag to web app index.html..."
              # Use Python one-liner to insert base tag (more reliable than sed)
              python3 -c "import re; content = open('web-build/app/index.html', 'r', encoding='utf-8').read(); content = re.sub(r'(<head[^>]*>)', r'\1\n  <base href=\"/unlocked/app/\">', content, count=1); open('web-build/app/index.html', 'w', encoding='utf-8').write(content)"
              echo "✅ Base tag added using Python"
            else
              echo "Base tag already exists, updating to absolute path..."
              # Update existing base tag to use absolute path
              python3 -c "import re; content = open('web-build/app/index.html', 'r', encoding='utf-8').read(); content = re.sub(r'<base href=[^>]*>', '<base href=\"/unlocked/app/\">', content); open('web-build/app/index.html', 'w', encoding='utf-8').write(content)"
              echo "✅ Base tag updated to absolute path"
            fi
            
            # Verify base tag was added
            if grep -q '<base href' web-build/app/index.html; then
              echo "✅ Base tag confirmed in index.html"
              grep '<base' web-build/app/index.html || true
            else
              echo "❌ Base tag NOT found after all attempts!"
              echo "First 20 lines of index.html:"
              head -20 web-build/app/index.html || true
            fi
          else
            echo "Error: web-build/app/index.html not found!"
            exit 1
          fi
          
          # With relative base tag, we don't need to fix JS paths
          # The base tag will handle relative path resolution
          echo "✅ Path fixing complete (using relative base tag)"

      - name: Verify web build output
        run: |
          if [ ! -d "web-build" ]; then
            echo "Error: web-build directory not found!"
            ls -la . || true
            exit 1
          fi
          echo "=== Contents of web-build root ==="
          ls -la web-build/ || true
          echo ""
          echo "=== Contents of web-build/app ==="
          ls -la web-build/app/ || true
          echo ""
          echo "=== All index.html files ==="
          find web-build -name "index.html" -type f || true
          echo ""
          # Check for landing page at root
          if [ ! -f "web-build/index.html" ]; then
            echo "Error: Landing page index.html not found at web-build/index.html!"
            exit 1
          fi
          # Check for web app in app subdirectory
          if [ ! -f "web-build/app/index.html" ]; then
            echo "Error: Web app index.html not found at web-build/app/index.html!"
            echo "Checking what files exist in app directory:"
            find web-build/app -type f | head -20 || true
            exit 1
          fi
          echo "✅ Web build verified successfully"
          echo "Landing page: web-build/index.html ($(du -h web-build/index.html | cut -f1))"
          echo "Web app: web-build/app/index.html ($(du -h web-build/app/index.html | cut -f1))"
          echo "Total build size: $(du -sh web-build | cut -f1)"
          echo ""
          echo "=== Verification: Base tag in web app ==="
          if grep -q '<base href' web-build/app/index.html; then
            echo "✅ Base tag found in web app index.html"
            grep '<base' web-build/app/index.html || true
          else
            echo "❌ Base tag NOT found in web app index.html!"
          fi
          echo ""
          echo "=== Verification: Directory structure ==="
          echo "Checking if app directory exists and has files:"
          if [ -d "web-build/app" ]; then
            echo "✅ web-build/app directory exists"
            file_count=$(find web-build/app -type f | wc -l)
            echo "   Found $file_count files in app directory"
            echo "   Sample files:"
            find web-build/app -type f | head -10 || true
          else
            echo "❌ web-build/app directory does NOT exist!"
          fi
          echo ""
          echo "=== Verification: .nojekyll file ==="
          if [ -f "web-build/.nojekyll" ]; then
            echo "✅ .nojekyll file found in web-build root"
          else
            echo "❌ .nojekyll file NOT found in web-build root!"
          fi
          echo ""
          echo "=== Sample of web app index.html (first 40 lines) ==="
          head -40 web-build/app/index.html || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web-build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

