name: Deploy Web App

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'utils/**'
      - 'package.json'
      - 'app.json'
      - '.github/workflows/deploy-web.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Verify Expo CLI
        run: |
          npx expo --version
          echo "Expo CLI verified"

      - name: Create google-services.json
        run: |
          echo '{
            "project_info": {
              "project_number": "000000000000",
              "project_id": "dfirst-mobile",
              "storage_bucket": "dfirst-mobile.appspot.com"
            },
            "client": [{
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                "android_client_info": {
                  "package_name": "com.anonymous.DFirst"
                }
              },
              "api_key": [{
                "current_key": "dummy_key"
              }]
            }]
          }' > google-services.json

      - name: Build web app
        run: |
          npx expo export --platform web --output-dir web-build

      - name: Verify web build output
        run: |
          if [ ! -d "web-build" ]; then
            echo "Error: web-build directory not found!"
            ls -la . || true
            exit 1
          fi
          echo "Contents of web-build:"
          ls -la web-build/ || true
          # Find index.html in any location
          if ! find web-build -name "index.html" -type f | head -1 | grep -q .; then
            echo "Error: index.html not found in web-build!"
            echo "Directory structure:"
            find web-build -type f | head -20 || true
            exit 1
          fi
          echo "Web build verified successfully"
          INDEX_HTML=$(find web-build -name "index.html" -type f | head -1)
          echo "Found index.html at: $INDEX_HTML"
          echo "Build size: $(du -sh web-build | cut -f1)"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web-build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

