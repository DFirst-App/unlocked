name: Deploy Web App

on:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'utils/**'
      - 'package.json'
      - 'app.json'
      - '.github/workflows/deploy-web.yml'

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Verify Expo CLI
        run: |
          npx expo --version
          echo "Expo CLI verified"

      - name: Create google-services.json
        run: |
          echo '{
            "project_info": {
              "project_number": "000000000000",
              "project_id": "dfirst-mobile",
              "storage_bucket": "dfirst-mobile.appspot.com"
            },
            "client": [{
              "client_info": {
                "mobilesdk_app_id": "1:000000000000:android:0000000000000000",
                "android_client_info": {
                  "package_name": "com.anonymous.DFirst"
                }
              },
              "api_key": [{
                "current_key": "dummy_key"
              }]
            }]
          }' > google-services.json

      - name: Build web app
        run: |
          # Export Expo app to app subdirectory
          npx expo export --platform web --output-dir web-build/app

      - name: Setup landing page
        run: |
          # Copy landing page to root (this will be served at /)
          cp index.html web-build/index.html
          
      - name: Fix web app asset paths for subdirectory
        run: |
          # Fix asset paths in the web app's index.html to work from /app subdirectory
          if [ -f "web-build/app/index.html" ]; then
            # Use a more targeted approach - only fix the main index.html
            # Update script and link tags to use /app prefix
            sed -i 's|src="/_expo|src="/app/_expo|g' web-build/app/index.html 2>/dev/null || sed -i '' 's|src="/_expo|src="/app/_expo|g' web-build/app/index.html
            sed -i 's|src="/assets|src="/app/assets|g' web-build/app/index.html 2>/dev/null || sed -i '' 's|src="/assets|src="/app/assets|g' web-build/app/index.html
            sed -i 's|href="/_expo|href="/app/_expo|g' web-build/app/index.html 2>/dev/null || sed -i '' 's|href="/_expo|href="/app/_expo|g' web-build/app/index.html
            sed -i 's|href="/assets|href="/app/assets|g' web-build/app/index.html 2>/dev/null || sed -i '' 's|href="/assets|href="/app/assets|g' web-build/app/index.html
            # Fix base tag if it exists
            sed -i 's|<base href="/"|<base href="/app/"|g' web-build/app/index.html 2>/dev/null || sed -i '' 's|<base href="/"|<base href="/app/"|g' web-build/app/index.html
            # Add base tag if it doesn't exist
            if ! grep -q '<base' web-build/app/index.html; then
              sed -i 's|<head>|<head>\n  <base href="/app/">|g' web-build/app/index.html 2>/dev/null || sed -i '' 's|<head>|<head>\n  <base href="/app/">|g' web-build/app/index.html
            fi
          fi

      - name: Verify web build output
        run: |
          if [ ! -d "web-build" ]; then
            echo "Error: web-build directory not found!"
            ls -la . || true
            exit 1
          fi
          echo "Contents of web-build:"
          ls -la web-build/ || true
          # Check for landing page at root
          if [ ! -f "web-build/index.html" ]; then
            echo "Error: Landing page index.html not found at web-build/index.html!"
            exit 1
          fi
          # Check for web app in app subdirectory
          if [ ! -f "web-build/app/index.html" ]; then
            echo "Error: Web app index.html not found at web-build/app/index.html!"
            echo "Directory structure:"
            find web-build -type f -name "index.html" || true
            exit 1
          fi
          echo "Web build verified successfully"
          echo "Landing page: web-build/index.html"
          echo "Web app: web-build/app/index.html"
          echo "Build size: $(du -sh web-build | cut -f1)"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './web-build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

